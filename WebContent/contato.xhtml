<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
	<title></title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<link type="text/css" rel="stylesheet" href="resources/materialize/css/materialize.min.css"  media="screen,projection"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script type="text/javascript">
		$('#textarea1').val('New Text');
		M.textareaAutoResize($('#textarea1'));
	</script>

</head>
<body>
	
	<nav >
	    <div class="nav-wrapper" style="background: grey">
			<a href="contato.xhtml" class="brand-logo center">Topicos em Programacao I</a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
		        <li><a href="contato.xhtml">Contato</a></li>
		        <li><a href="home.xhtml">Home</a></li>
		        <li><a href="https://materializecss.com/" >Framework Materialize</a></li>
			</ul>
	    </div>
  	</nav>
  	
  	<h:form>
	  	<div class="container" align="center" style="padding: 50px 40px">
	  		<div class="row">
		        <div class="input-field" align="left">
		        	Nome: <h:inputText placeholder="Nome" value="#{contatoController.nome}"/>
		        </div>
			</div>
			<div class="row">
		        <div class="input-field" align="left">
					Email: <h:inputText value="#{contatoController.email}" />
		        </div>
			</div>
			<div class="row">
		        <div class="input-field" align="left">
					Mensagem: <h:inputTextarea id="mensagem" class="materialize-textarea" value="#{contatoController.mensagem}" />
		        </div>
			</div>
			<h:commandButton class="waves-effect waves-light btn" value="Entrar" action="#{contatoController.entrar}"/>
	  	</div>
  	</h:form>
  	
  	
  	
	<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
